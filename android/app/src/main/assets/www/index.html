<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Localtext</title>
    <meta name="description" content="Local text chat">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link id="favicon" rel="icon" href="./images/envelope.svg" sizes="any" type="image/svg+xml">

<script defer src="main.87dd57942f4fbf79dc19.js"></script><style type="text/css">*{box-sizing:border-box;margin:0;padding:0}:root{--main-color:#f0f8ff;--player-color:#7fff00;--field-size:4;--card-width:50px;--color-green:#5a5;--color-red:#f55;--color-yellow:#fa0;--color-blue:#55f;--current-color:#f0f8ff;--inverted-color:#fff;--my-back-color:#e9f5e9;--borders-color:#2671ff;--window-inner-height:100dvh}body,html{height:100%}button,input,select,textarea{box-sizing:border-box;font-family:inherit;font-size:inherit}body{align-items:center;display:flex;flex-direction:column;font-family:sans-serif;font-size:2rem}ul{list-style-type:none}.content{display:flex;flex:1 0 auto;flex-direction:column;max-width:500px;width:100%}footer{flex:0 0 auto;width:100%}.qrcode.big{left:0;max-width:450px;position:absolute;top:0;width:100%}.qrcode{margin:auto;width:200px}.row{display:flex;flex-direction:row;justify-content:space-between}.mirror{transform:scaleX(-1)}.overlay{background:rgba(0,0,0,.7);inset:0;opacity:0;position:fixed;transition:opacity .7s;visibility:hidden}.overlay.show{opacity:1;visibility:visible}.nameinput{padding:10px 2px;width:100%}.namesubmit{background:#0d6efd;color:#fff;padding:3px 10px}.nameform{min-height:100px}.spinner{align-items:center;background-color:#000;color:#fff;display:flex;justify-content:center;min-height:100dvh}.spinner:after{animation:change-content .8s linear infinite;content:"⠋";display:block;font-size:80px}@keyframes change-content{10%{content:"⠙"}20%{content:"⠹"}30%{content:"⠸"}40%{content:"⠼"}50%{content:"⠴"}60%{content:"⠦"}70%{content:"⠧"}80%{content:"⠇"}90%{content:"⠏"}}::-webkit-scrollbar{width:4px}::-webkit-scrollbar-thumb{background-color:#4c4c6a;border-radius:2px}.chatbox{box-shadow:0 0 4px rgba(0,0,0,.14),0 4px 8px rgba(0,0,0,.28);display:flex;flex-direction:column;max-height:100dvh;min-height:min(290px,100dvh);overflow:hidden}.chat-window{flex:auto;overflow:auto}@media (min-height:540px){.chatbox{max-height:min(calc(100dvh - 200px),var(--wind <body>

<div class="name-form-cont"></div>
<div class="content">
    <section class="chatbox">
        <section class="chat-window"></section>
        <form class="chat-input hidden">
            <input type="text" autocomplete="on" placeholder="Type a message" />
            <button type="submit" class="circle">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="rgba(0,0,0,.38)" d="M17,12L12,17V14H8V10H12V7L17,12M21,16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V7.5C3,7.12 3.21,6.79 3.53,6.62L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.79,6.79 21,7.12 21,7.5V16.5M12,4.15L5,8.09V15.91L12,19.85L19,15.91V8.09L12,4.15Z" /></svg>
            </button>
        </form>
    </section>
    <div class="log"></div>
    <div class="qrcode"></div>
</div>
<footer>
</footer>

<template id="nameform">
    <form class="nameform">
        <label for="nameinput">Enter your name:</label>
        <div class="row">
        <input class="nameinput"  id="nameinput" type="text" name="name" />
        <input class="namesubmit" type="submit" value="Send">
        </div>
    </form>
</template>

<template id="message-template">
    <article class="msg-container">
        <div class="msg-box">
            <minidenticon-svg username="player one"></minidenticon-svg>
            <div class="flr">
                <span class="username"></span>
                <div class="messages">
                    <p class="msg">
                        Short text
                    </p>
                </div>
                <span class="timestamp"></span>
            </div>
        </div>
    </article>
</template>

</body>
</html>
